{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container">
    <h1 class="text-center">Contact Us </h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="no@gmail.com" aria-describedby="emailDesc">
            <div id="emailDesc" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your 10 digit phone number"
                aria-describedby="phoneDesc">
            <div id="phoneDesc" class="form-text">We'll never share your phone number with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about your concerns...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

{% endblock body %}
